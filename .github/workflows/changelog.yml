name: Generate Changelog Markdown

on:
  release:
    types: [published]  # ✅ Trigger when a new release is published

permissions:
  contents: write  # ✅ Required to commit & push changes

jobs:
  create-changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # ✅ Ensure full history

      - name: Switch to Main Branch
        run: |
          git fetch origin main  # ✅ Fetch the latest `main` branch
          git checkout main  # ✅ Ensure we are on `main`
          git pull origin main  # ✅ Get the latest changes

      - name: Generate Markdown File
        run: |
          RELEASE_TAG="${{ github.event.release.tag_name }}"
          RELEASE_NAME="${{ github.event.release.name }}"
          RELEASE_BODY="${{ github.event.release.body }}"
          RELEASE_DATE="${{ github.event.release.published_at }}"

          FILE_NAME="changelog/${RELEASE_TAG}.md"
          mkdir -p changelog  # ✅ Ensure the `/changelog/` folder exists

          # ✅ Improved formatting
          echo "### $RELEASE_TAG $RELEASE_DATE" > $FILE_NAME
          echo "" >> $FILE_NAME
          echo "$RELEASE_BODY" >> $FILE_NAME

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add changelog/
          git commit -m "Add changelog for $RELEASE_TAG"
          git push origin main
